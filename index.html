<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ChatGPT Chatbot</title>
	<style>
		body {
			font-family: sans-serif;
			background-color: #f1f1f1;
		}

		#chatbot-container {
			margin: 20px auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			border-radius: 5px;
		}
	</style>
	<script src="https://cdn.jsdelivr.net/npm/@openai/chat-embed@1.0.1/dist/web/chat-embed.js"></script>
</head>
<body>
	<div id="chatbot-container"></div>
	<script>
		new OpenAIChatbot({
			apiKey: 'YOUR_API_KEY_HERE',
			container: document.getElementById('chatbot-container'),
			engine: 'davinci',
			prompt: 'Hello',
			placeholder: 'Start typing here...',
			height: '500px',
			width: '400px'
		});
	</script>
</body>
</html>
