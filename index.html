<!DOCTYPE html>
<html>
  <head>
    <title>ChatGPT Example</title>
    <style>
      /* Add some basic styling to the chat messages */
      .chat-message {
        padding: 5px;
        margin: 5px;
        border-radius: 5px;
        background-color: #f1f1f1;
      }
    </style>
  </head>
  <body>
    <h1>ChatGPT Example</h1>

    <div id="chat-window"></div>

    <input type="text" id="user-input" placeholder="Type your message here" />
    <button id="submit-button">Send</button>

    <script>
      // Your ChatGPT API credentials
      const API_KEY = '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';
      const API_URL = 'https://api.openai.com/v1/engines/davinci-codex/completions';

      // Handle user input and display chat messages
      const chatWindow = document.getElementById('chat-window');
      const userInput = document.getElementById('user-input');
      const submitButton = document.getElementById('submit-button');

      submitButton.addEventListener('click', async () => {
        // Get the user input
        const userInputText = userInput.value;

        // Clear the input field
        userInput.value = '';

        // Display the user's message in the chat window
        const userMessage = document.createElement('div');
        userMessage.classList.add('chat-message');
        userMessage.innerText = `You: ${userInputText}`;
        chatWindow.appendChild(userMessage);

        // Call the ChatGPT API to generate a response
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            'prompt': userInputText,
            'max_tokens': 50,
            'temperature': 0.7
          })
        });

        // Display the AI's response in the chat window
        const responseData = await response.json();
        const aiMessage = document.createElement('div');
        aiMessage.classList.add('chat-message');
        aiMessage.innerText = `AI: ${responseData.choices[0].text}`;
        chatWindow.appendChild(aiMessage);
      });
    </script>
  </body>
</html>
