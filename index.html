<!DOCTYPE html>
<html>
  <head>
    <title>我的博客</title>
    <meta charset="UTF-8">
    <style>
      /* 设置全局样式 */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      /* 设置标题样式 */
      h1 {
        font-size: 36px;
        font-weight: bold;
        text-align: center;
        margin-top: 50px;
      }

      /* 设置文章容器样式 */
      .article-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      /* 设置文章标题样式 */
      .article-title {
        font-size: 28px;
        font-weight: bold;
        margin-top: 50px;
        margin-bottom: 20px;
      }

      /* 设置文章内容样式 */
      .article-content {
        font-size: 18px;
        line-height: 1.5;
      }

      /* 设置链接样式 */
      a {
        color: #0070c0;
        text-decoration: none;
      }

      /* 鼠标悬停链接样式 */
      a:hover {
        text-decoration: underline;
      }

    </style>
  </head>
  <body>
    <h1>我的博客</h1>

    <div class="article-container">
      <h2 class="article-title">第一篇博客文章</h2>
      <p class="article-content">这是我的第一篇博客文章。在这篇文章中，我将介绍一些我最近学习的东西。请<a href="#">点击这里</a>阅读更多。</p>
    </div>

    <div class="article-container">
      <h2 class="article-title">第二篇博客文章</h2>
      <p class="article-content">这是我的第二篇博客文章。在这篇文章中，我将分享一些我最喜欢的书籍和电影。请<a href="#">点击这里</a>阅读更多。</p>
    </div>
  </body>
</html>
